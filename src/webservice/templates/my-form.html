<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  <script type=text/javascript>
    $(function() {
      $('a#annotate').bind('click', function() {
        $.getJSON('/annotate', {

          sentence: $('input[name="sentence"]').val(),
         }, function(data) {
          $("#result").text(data.result);
        });
        return false;
      });
    });
  </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Czech Named Entity Recognizer</h3>
      </div>
      <hr/>
      <div>
      <p>
    <input type="text" size="50" name="sentence">:
    <span id="result">?</span>
    <p><a href="javascript:void();" id="annotate">annotate</a>
      </form>
      </div>
    </div>
  </body>
</html>
